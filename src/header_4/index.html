<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9f47c55281.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Landing-Page: Header 4</title>
  </head>
  <body>
    <header>
      <div class="container flex justify-between">
        <div class="logo"><a href="#">Startup-3</a></div>
        <nav class="flex justify-between align-center">
          <ul class="nav-links flex">
            <li><a href="#">Features</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
          <ul class="social-links flex">
            <li>
              <i class="fa fa-twitter flex-center"></i>
            </li>
            <li>
              <i class="fa fa-facebook flex-center"></i>
            </li>
            <li>
              <i class="fa fa-google flex-center"></i>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="flex-center">
      <section class="hero">
        <div class="text">
          <h1>Simple and beautiful ready for use blocks</h1>
        </div>

        <div class="hero-video">
          <video src="#"></video>
          <img
            src="https://plus.unsplash.com/premium_photo-1688125414656-ab91164cbd1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1364&q=80"
            alt="sample image"
            width="300"
            height="300"
            loading="lazy"
          />
          <i class="fa fa-play flex-center" aria-hidden="true"></i>
        </div>
      </section>
    </main>
  </body>
</html>
